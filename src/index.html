            </div>
        </div>
    </header>

    <body class="font-mono bg-emerald-400">

        <!-- * Container -->
        <div class="container mx-auto">
            <div class="flex justify-center px-6">
                <div class="max-w-2xl my-8 mx-auto bg-white rounded-3xl shadow2xl md:max-w-2xl">
                    <div class="md:flex">

                        <!-- * Main image at search container -->
                        <div class="md:flex-shrink-0">
                            <img class="h-48 w-full rounded-3xl object-cover md:h-full md:w-48" src="https://source.unsplash.com/600x800/?food" alt="Food Image">
                        </div>

                        <!-- * Main section for search container -->
                        <div class="w-full bg-white p-5 rounded-2xl lg:rounded-2xl-none">

                            <!-- * Header for search containerc-->
                            <search-header></search-header>
                            <!-- * Main function for search container -->
                            <div class="px-8 pt-6 pb-6 bg-white rounded">
                                <search-bar></search-bar>
                                <copyright-data></copyright-data>
                                <!--E* nd of main function for search container -->
                            </div>

                            <!-- * End of main section for search container -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- * End of container -->
        </div>
    </body>

    <!-- * Rendered food item container -->
    <div id="itemFood">

    </div>

    <scroll-button x-data="topBtn"></scroll-button>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Food Finder</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link rel="icon" type="image/gif/png" href="/src/styles/fast-food.png">
</head>

<body class="h-screen overflow-auto flex-row items-center justify-center" style="background: #e3ffea;">
    <header class="sticky top-0">
        <div class="bg-green-900 text-center py-2 lg:px-2">
            <div class="p-2 items-center text-green-100 leading-none hidden lg:rounded-full flex lg:inline-flex" role="alert">
                <p class="flex items-center justify-between my-4 uppercase text-4xl text-black-200 font-black">Meal-ah Meal-ih</p>
            </div>
        </div>
    </header>

    <body class="font-mono bg-emerald-400">
        <!-- Container -->
        <div class="container mx-auto">
            <div class="flex justify-center px-6 my-2">
                <div class="max-w-2xl my-8 mx-auto bg-white rounded-3xl shadow2xl md:max-w-2xl">
                    <div class="md:flex">
                        <div class="md:flex-shrink-0">
                            <img class="h-48 w-full rounded-3xl object-cover md:h-full md:w-48" src="https://source.unsplash.com/600x800/?food" alt="Man looking at item at a store">
                        </div>
                        <div class="w-full bg-white p-5 rounded-2xl lg:rounded-2xl-none">
                            <div class="px-8 mb-4 text-center">
                                <h3 class="pt-4 mb-2 uppercase tracking-tighter text-3xl text-green-500 font-black">Find Your Meals</h3>
                                <p class="mb-4 text-sm text-gray-700">
                                    Just type down your favourite meal down here and find out how to make it from the instruction below and even the Youtube video tutorial!
                                </p>
                            </div>
                            <div class="px-8 pt-6 mb-4 bg-white rounded">
                                <search-bar id="search-container">
                                    <div class="mb-4">
                                        <label class="block mb-2 text-sm font-bold text-gray-700">
                                        Food Name
                                    </label>
                                        <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="searchElement" type="search" placeholder="Enter Food Name..." />
                                    </div>
                                    <div class="mb-6 text-center">
                                        <button class="w-full px-4 py-2 font-bold text-white bg-green-400 rounded-full hover:bg-green-800 focus:outline-none focus:shadow-outline" id="searchButtonElement" type="submit">
                                            Search
                                        </button>
                                    </div>
                                </search-bar>
                                <hr class="mb-6 border-t" />
                                <div class="text-center">
                                    <p class="inline-block text-sm text-green-500 align-baseline hover:text-green-800">
                                        Database provided by themealdb.com/api.php
                                    </p>
                                </div>
                                <div class="text-center">
                                    <p class="inline-block text-sm text-green-500 align-baseline hover:text-green-800">
                                        Random food images provided by source.unsplash.com
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <div id="itemFood">
        <food-list id="foodList" class="bottom-10"></food-list>
    </div>

    <div x-data="topBtn">
        <button @click="scrolltoTop" class="p-3 fixed bottom-10 right-10 animate-bounce z-10 rounded-full shadow-md bg-gray-100 hidden" id="topButton">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 10l7-7m0 0l7 7m-7-7v18">
                </path>
            </svg>
        </button>
    </div>

    <div x-data="scrollHandler(document.getElementById('itemFood'))" x-cloak aria-hidden="true" @scroll.window="calculateHeight(window.scrollY)" class="fixed h-screen w-1 top-0 left-0 bg-green-100">
        <div :style="`max-height:${height}%`" class="h-full bg-green-500"></div>
    </div>


    <!-- Dev tools -->

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('topBtn', () => ({
                scrolltoTop() {
                    document.body.scrollTop = 0;
                    document.documentElement.scrollTop = 0;
                }
            }));
        });

        var topBtn = document.getElementById("topButton");
        window.onscroll = function() {
            (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) ?
            topBtn.classList.remove("hidden"): topBtn.classList.add("hidden");

        }

        // Alpine 2.3.5
        // Pass in an element or default to the document.body
        function scrollHandler(element = food - list) {
            return {
                height: 0,
                element: element,
                calculateHeight(position) {
                    const distanceFromTop = this.element.offsetTop
                    const contentHeight = this.element.clientHeight
                    const visibleContent = contentHeight - window.innerHeight
                    const start = Math.max(0, position - distanceFromTop)
                    const percent = (start / visibleContent) * 100;
                    requestAnimationFrame(() => {
                        this.height = percent;
                    });
                },
                init() {
                    this.element = this.element || document.body;
                    this.calculateHeight(window.scrollY);
                }
            };
        }
    </script>
</body>

</html>

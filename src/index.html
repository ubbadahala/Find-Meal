<body class="h-screen overflow-auto flex-row items-center justify-center" style="background: #edf2f7;">

    <body class="font-mono bg-emerald-400">
        <!-- Container -->
        <div class="container mx-auto">
            <div class="flex justify-center px-6 my-2">
                <div class="max-w-2xl my-8 mx-auto bg-white rounded-3xl shadow2xl md:max-w-2xl">
                    <div class="md:flex">
                        <div class="md:flex-shrink-0">
                            <img class="h-48 w-full rounded-3xl object-cover md:h-full md:w-48" src="https://source.unsplash.com/600x800/?food" alt="Man looking at item at a store">
                        </div>
                        <div class="w-full bg-white p-5 rounded-2xl lg:rounded-2xl-none">
                            <div class="px-8 mb-4 text-center">
                                <h3 class="pt-4 mb-2 text-2xl">Find Your Meals</h3>
                                <p class="mb-4 text-sm text-gray-700">
                                    Just type down your favourite meal down here and find out how to make it from the instruction below and even the Youtube video tutorial!
                                </p>
                            </div>
                            <div class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
                                <search-bar id="search-container">
                                    <div class="mb-4">
                                        <label class="block mb-2 text-sm font-bold text-gray-700">
                                        Food Name
                                    </label>
                                        <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="searchElement" type="search" placeholder="Enter Food Name..." />
                                    </div>
                                    <div class="mb-6 text-center">
                                        <button class="w-full px-4 py-2 font-bold text-white bg-blue-400 rounded-full hover:bg-blue-800 focus:outline-none focus:shadow-outline" id="searchButtonElement" type="submit">
                                            Search
                                        </button>
                                    </div>
                                </search-bar>
                                <hr class="mb-6 border-t" />
                                <div class="text-center">
                                    <p class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800">
                                        Database provided by themealdb.com/api.php
                                    </p>
                                </div>
                                <div class="text-center">
                                    <p class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800">
                                        Random food images provided by source.unsplash.com
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <food-list id="foodList"></food-list>
</body>
